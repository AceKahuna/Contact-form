<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/de977b0311.js" crossorigin="anonymous"></script>
    <title>Contact Form</title>
</head>
<body>
    
    <div class="hero">
        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" required id='name'>
                    <label for="name"> <i class="fas fa-user"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" required id='number'>
                    <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No.</label>
                </div>
            </div>
            
            <div class="input-group">
                <input type="email" required id='email'>
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
            </div>
            <div class="input-group">
                <textarea rows="8" id="message" required></textarea>      <label for="message"><i class="fas fa-comments"></i> Your Message</label>
            </div>

            <button type="submit">SUBMIT<i class="fas fa-paper-plane"></i></button>
        
        </form>
    </div>
</body>
</html>
